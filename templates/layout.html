<!-- root/templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI 약사{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-sm bg-primary bg-opacity-10 mt-3">
        <div class="ms-auto">
            <div class="navbar-nav">
                <a href="{% url 'home' %}" class="nav-link" style="font-size: 1.2rem;">HOME</a>
                <a href="{% url 'account:detail' %}" class="nav-link" style="font-size: 1.2rem;">MyPage</a>
                <a href="{% url 'account:logout' %}" class="nav-link" style="font-size: 1.2rem;">로그아웃</a>
                    
                
            </div>
        </div>
</nav>
{% endif %}

<div class="container-fluid mt-3">
    {% block contents %}{% endblock %}
</div>
</body>
</html>
