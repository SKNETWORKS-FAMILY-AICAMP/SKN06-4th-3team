<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>지도</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e9c40db5af69dce25e395ea24db2404e"></script>
</head>
<body>
	<div id="map" style="width:1500px;height:1500px;"></div>

	<script>
        var positions = []
        {% for p in pharmacies %}
            positions.push(new kakao.maps.LatLng({{ p.lng }}, {{ p.lat }}))

            {% if forloop.first %}
                var lat = {{ p.lat }};
                var lang = {{ p.lng }};
            {% endif %}
        {% endfor %}

		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(lang, lat),
			level: 2
		};
		var map = new kakao.maps.Map(container, options);

        for (i=0; i < positions.length; i++) {
             var marker = new kakao.maps.Marker({
                map: map,
                position: positions[i]
            });
            console.log(positions[i])
        }
	</script>
</body>
</html>
