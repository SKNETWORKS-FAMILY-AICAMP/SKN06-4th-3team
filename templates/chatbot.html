{% extends "layout.html" %}
{% load static %}

{% block title %}AI 챗봇{% endblock title %}

{% block contents %}

{%  if not user.is_authenticated %}
    <script>
        alert('로그인 후 이용해주세요');
        location.href = "http://127.0.0.1:8000";
    </script>
{% endif %}

<a href="http://127.0.0.1:8000/map/"><button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
    내 위치 보기 
</button></a>

<div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <h1>💊 SKN06-4th-3Team 💊</h1>
    <p><b>AI 약사 챗봇 + 인근 약국 조회 서비스</b></p>

    <div class="chat-container p-3 shadow-sm rounded bg-light position-relative">
        <div class="message system-message">💬 AI 약사에게 질문해보세요!</div>
        <div class="loading-gif d-none">
            <img src="{% static '/api/Spin-loading.gif' %}" alt="Loading..." class="loading-image">
        </div>
    </div>

    <div class="chat-input">
        <input type="text" class="form-control" placeholder="메시지를 입력하세요." id="chat_input"/>
        <button class="btn btn-primary" id="send_btn">전송</button>
    </div>

</div>

<style>
    header {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        margin-bottom: 5;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 20px 0;
        width: 100%;
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-left: 300px;
        transition: margin-left 0.3s ease;
    }

    .header.collapsed {
        margin-left: 0;
    }
    h1, p {
        text-align: center;
        color: #333;
    }
    
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .container {
        display: flex;
        flex-direction: row;
        height: 100%;
        padding-bottom: 70px; /* chat-input 높이만큼 확보 */
        position: relative;
    }

    .chat-container {
        flex: 2;
        max-width: 1200px; /* 최대 너비 제한 */
        min-width: 800px; /* 최소 너비 설정 */
        height: calc(100vh - 150px); /* 화면 높이에 맞게 조정 */
        margin: 10px auto;
        padding: 20px;
        overflow-y: auto;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        background-color: white;
        display: flex;
        flex-direction: column;
        position: relative;
        scroll-behavior: smooth; /* 스크롤 애니메이션 */
    }

    .loading-gif {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10; /* 항상 중앙에 보이게 설정 */
    }

    .loading-image {
        width: 50px;
        height: 50px;
    }

    .message {
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 70%;
        overflow-wrap: break-word;
    }

    .left {
        align-self: flex-start;
        background-color: #d7ffb2;
        text-align: left;
    }

    .right {
        align-self: flex-end;
        background-color: #007bff;
        color: white;
        text-align: right;
    }

    .chat-input {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        padding: 10px;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        display: flex;
        gap: 10px;
        background-color: white;
        border-radius: 20px; /* 모서리를 둥글게 설정 */
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
    }

    .chat-input button {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background-color: #0c04ff;
        color: white;
        cursor: pointer;
    }

    .d-none {
        display: none !important;
    }

    .chat-container .message.left table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .chat-container .message.left th, .chat-container .message.left td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .chat-container .message.left th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
</style>

<!-- 추가된 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        function loadChatHistory() {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/chat_history/', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    let data = JSON.parse(xhr.responseText);
                    let chatContainer = document.querySelector('.chat-container');

                    data.history.forEach(entry => {
                        let messageDiv = document.createElement('div');
                        messageDiv.className = 'message ' + (entry[0] === 'human' ? 'right' : 'left');
                        
                        // ✅ Markdown을 적용하여 렌더링
                        messageDiv.innerHTML = DOMPurify.sanitize(marked.parse(entry[1])); 
                        chatContainer.appendChild(messageDiv);
                    });

                    // ✅ 스크롤을 맨 아래로 이동
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            };
            xhr.send();
        }

        // 페이지 로드 시 대화 기록 불러오기
        loadChatHistory();
    });
</script>


<script type="text/javascript">
    function sendMessage() {
        let message = document.getElementById('chat_input').value;
        if (!message) {
            alert('메시지를 입력하세요.');
            return;
        }

        let chatContainer = document.querySelector('.chat-container');

        // ✅ 시스템 메시지가 있으면 삭제
        let systemMessage = document.querySelector('.system-message');
        if (systemMessage) {
            systemMessage.remove();
        }

        let userMessage = document.createElement('div');
        userMessage.className = 'message right';
        userMessage.innerText = message;
        chatContainer.appendChild(userMessage);

        // ✅ 로딩 GIF 표시
        let loadingGif = document.querySelector('.loading-gif');
        loadingGif.classList.remove('d-none');

        // ✅ 스크롤을 맨 아래로 이동
        setTimeout(() => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 100); // 약간의 지연으로 스크롤 애니메이션 완료

        let xhr = new XMLHttpRequest();
        xhr.open('GET', '/api/chat_message/' + message, true);
        xhr.onload = function() {
            // ✅ 로딩 GIF 제거
            loadingGif.classList.add('d-none');

            if (xhr.status === 200) {
                let data = JSON.parse(xhr.responseText);

                let aiMessage = document.createElement('div');
                aiMessage.className = 'message left';
                // Markdown 렌더링 및 보안 처리
                aiMessage.innerHTML = DOMPurify.sanitize(marked.parse(data.response));
                chatContainer.appendChild(aiMessage);

                document.getElementById('chat_input').value = '';
                document.getElementById('chat_input').focus();

                // ✅ 스크롤을 맨 아래로 이동
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                alert(`Error code: ${xhr.status}, Error Msg: ${xhr.statusText}`);
            }
        };
        xhr.send();
    }
    document.getElementById('send_btn').addEventListener('click', sendMessage);
    document.getElementById('chat_input').addEventListener('keydown', function(event) {
        if (event.keyCode == '13') {
            sendMessage();
            document.getElementById('chat_input').value = '';

        }
    });
</script>

{% endblock contents %}
