{% extends "layout.html" %}
{% load static %}

{% block title %}AI 챗봇{% endblock title %}

{% block contents %}

<a href="http://127.0.0.1:8000/map/"><button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
    내 위치 보기 
</button></a>

<div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <h1>💊 SKN06-4th-3Team 💊</h1>
    <p><b>AI 약사 챗봇 + 인근 약국 조회 서비스</b></p>

    <div class="chat-container p-3 shadow-sm rounded bg-light">
        <div class="message system-message">💬 AI 약사에게 질문해보세요!</div>
    </div>

    <div class="chat-input">
        <input type="text" class="form-control" placeholder="메시지를 입력하세요." id="chat_input"/>
        <button class="btn btn-primary" id="send_btn">전송</button>
    </div>

    
</div>

<style>
    header {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        margin-bottom: 5;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 20px 0;
        width: 100%;
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-left: 300px;
        transition: margin-left 0.3s ease;
    }

    .header.collapsed {
        margin-left: 0;
    }
    h1, p {
        text-align: center;
        color: #333;
    }
    
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    

    .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

    .sidebar {
    width: 330px;
    background-color: #ffffff;
    color: #333;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
    transition: transform 0.3s ease, width 0.3s ease;
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    z-index: 1000;
    transform: translateX(0);
    resize: horizontal;
    min-width: 250px;
    max-width: 500px;
}
    .sidebar.collapsed {
        transform: translateX(-100%);
    }   
    .chat-container {
        flex:2;
        max-width: 1200px; /* 최대 너비 제한 */
        min-width: 800px; /* 최소 너비 설정 */
        height: calc(100vh - 150px); /* 화면 높이에 맞게 조정 */
        margin: 10px auto;
        padding: 20px;
        overflow-y: auto;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        background-color: white;
        display: flex;
        flex-direction: column;
    }

    .message {
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 70%;
        overflow-wrap: break-word;
    }

    .left {
        align-self: flex-start;
        background-color: #d7ffb2;
        text-align: left;
    }

    .right {
        align-self: flex-end;
        background-color: #007bff;
        color: white;
        text-align: right;
    }

    .chat-input {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        padding: 10px;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        display: flex;
        gap: 10px;
        background-color: white;
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
    }

    .chat-input button {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

</style>

<!-- 추가된 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>

<script type="text/javascript">
    function sendMessage() {
        let message = document.getElementById('chat_input').value;
        if (!message) {
            alert('메시지를 입력하세요.');
            return;
        }

        let chatContainer = document.querySelector('.chat-container');

        // ✅ 시스템 메시지가 있으면 삭제
        let systemMessage = document.querySelector('.system-message');
        if (systemMessage) {
            systemMessage.remove();
        }

        let userMessage = document.createElement('div');
        userMessage.className = 'message right';
        userMessage.innerText = message;
        chatContainer.appendChild(userMessage);

        let xhr = new XMLHttpRequest();
        xhr.open('GET', '/api/chat_message/' + message, true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                let data = JSON.parse(xhr.responseText);

                let aiMessage = document.createElement('div');
                aiMessage.className = 'message left';
                // Markdown 렌더링 및 보안 처리
                aiMessage.innerHTML = DOMPurify.sanitize(marked.parse(data.response));
                chatContainer.appendChild(aiMessage);

                document.getElementById('chat_input').value = '';
                document.getElementById('chat_input').focus();
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                alert(`Error code: ${xhr.status}, Error Msg: ${xhr.statusText}`);
            }
        };
        xhr.send();
    }

    document.getElementById('send_btn').addEventListener('click', sendMessage);
    document.getElementById('chat_input').addEventListener('keydown', function(event) {
        if (event.keyCode == '13') {
            sendMessage();
            document.getElementById('chat_input').value = '';

        }
    });
</script>

{% endblock contents %}
