<!-- account/templates/account/detail.html -->
{% extends 'layout.html' %}

{% block title%}회원정보{% endblock title%}

{% block contents%}
<h1>{{object.username}}님 회원 정보</h1>
<table class="table">
    <tr>
        <th>성명</th>
        <td>{{object.name}}</td>
    </tr>
    <tr>
        <th>생년월일</th>
        <td>{{object.birthday}}</td>
    </tr>
    <tr>
        <th>성별</th>
        <td>{{object.get_gender_display}}</td>
    </tr>
</table>


<div class="mt-3">
    <a href="{% url 'account:password_change' %}" class="btn btn-primary">패스워드변경</a>
    <a href="{% url 'account:update' %}" class="btn btn-primary">회원정보수정</a>
    <a href="{% url 'account:delete' %}" 
        class="btn btn-danger"
        onclick="return confirm('정말 탈퇴 하시겠습니까?')">
        탈퇴
    </a>
</div>

{% endblock contents%}
