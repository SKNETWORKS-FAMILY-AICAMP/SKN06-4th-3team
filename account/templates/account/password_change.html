<!-- account/templates/account/password_change.html -->
{% extends 'layout.html' %}
{% load django_bootstrap5 %}

{% block title %}비밀번호 변경{% endblock title %}

{% block contents %}
<h1 class="mt-5 text-center">비밀번호 변경</h1>
<div class="mt-5 text-center" style="max-width:500px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form  form %}

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">변경</button>
            <a href="{% url 'account:detail' %}" class="btn btn-secondary">이전</a>
        </div>
    </form>
    </div>
{% endblock contents %}
